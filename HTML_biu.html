<!DOCTYPE html>

<head>
    <style>
        body {
            text-align: center;
            position: relative; /* Setting relative positioning for the body */
        }

        h1 {
            color: blue;
        }

        /* Styling for the annotation */
        .annotation {
            position: fixed;
            bottom: 10px; /* Aligns to the bottom */
            right: 50%; /* Aligns to the right */
            transform: translateX(50%); /* Centers horizontally */
            font-size: 12px;
            color: #666;
            background-color: rgba(255, 255, 255, 0.8); /* Adding a semi-transparent background */
            padding: 5px; /* Adding some padding for better visibility */
            white-space: nowrap; /* Ensuring the text stays on one line */
        }

        /* Styling for each character */
        .annotation span {
            display: inline-block;
            transform: rotate(0deg); /* Rotating each character */
            transform-origin: center; /* Setting the rotation origin */
        }
    </style>

    <title>Style</title>
</head>
